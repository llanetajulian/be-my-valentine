<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    .top {
      height: 50vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4vh 16px 0;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .main-media {
      height: 35vh;
      width: auto;
      max-width: 90vw;
      margin: 0 auto 12px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 2.4rem;
      font-weight: 700;
    }

    #stageText {
      min-height: 2.6rem;
      margin-top: 8px;
      font-size: 2.2rem;
      font-weight: 700;
    }

    .bottom {
      height: 50vh;
      position: relative;
      padding: 18px;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .buttonRow {
      display: flex;
      gap: 28px;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 3;
    }

    button {
      width: 220px;
      height: 66px;
      font-size: 22px;
      border: 3px solid rgba(0,0,0,0.12);
      border-radius: 18px;
      font-weight: 900;
      cursor: pointer;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      transform: scale(1.03);
    }

    #yesBtn {
      background: #4CAF50;
      color: #fff;
    }

    #noBtn {
      background: #E53935;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="top">
    <img id="mainMedia" src="assets/shaq.gif" alt="Valentine" class="main-media" />
    <h1>ğ‘Šğ‘–ğ‘™ğ‘™ ğ‘¦ğ‘œğ‘¢ ğ‘ğ‘’ ğ‘šğ‘¦ ğ‘‰ğ‘ğ‘™ğ‘’ğ‘›ğ‘¡ğ‘–ğ‘›ğ‘’?</h1>
    <div id="stageText"></div>
  </div>

  <div class="bottom" id="bottomZone">
    <div class="buttonRow" id="buttonRow">
      <button id="yesBtn">YES ğŸ’–</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <script>
    const MEDIA_BASE = "assets/";

    const stages = [
      { file: "No.gif", text: "No?" },
      { file: "Noo.gif", text: "No??" },
      { file: "Please.gif", text: "Please?" },
      { file: "Pleasee.webp", text: "Please??" },
      { file: "Pleeeeease.gif", text: "Pleeeeease" },
      { file: "Please smile.gif", text: "Please? ğŸ™‚" },
      { file: "why.webp", text: "Why?!" },
      { file: "okay fr.gif", text: "Okay fr" },
      { file: "babe.gif", text: "Babe" },
      { file: "i'll do anything.gif", text: "I'll do anything" },
      { file: "im sorry it took so long.gif", text: "I'm sorry it took so long" },
      { file: "you're being mean.gif", text: "You're being mean" },
      { file: "okay you're embarrassing me now.gif", text: "Okay you're embarrassing me now" },
      { file: "you mean yes.gif", text: "You mean yes" },
      { file: "don't make me drop to my knees.gif", text: "Don't make me drop to my knees" },
      { file: "im trying.gif", text: "IM TRYING!" },
      { file: "babe exclamation point.webp", text: "BABE!" },
      { file: "be so fr rn.gif", text: "Be so fr rn" },
      { file: "be soooooooooo fr rn.gif", text: "Be soooooooooo fr rn" },
      { file: "oh hell nah.gif", text: "Oh hell nah" }
    ];

    const MAX_CLICKS = stages.length;

    let noCount = 0;
    let absoluteMode = false;

    const bottomZone = document.getElementById("bottomZone");
    const buttonRow = document.getElementById("buttonRow");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainMedia = document.getElementById("mainMedia");
    const stageTextEl = document.getElementById("stageText");

    // For smooth center shift:
    let yesStartCX = null;
    let yesStartCY = null;
    let noStartCX = null;
    let noStartCY = null;

    function encodeAssetPath(filename) {
      return encodeURI(MEDIA_BASE + filename);
    }

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    // nice, smooth ramp (feels less linear/robotic)
    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function enterAbsoluteModeIfNeeded() {
      if (absoluteMode) return;

      const zoneRect = bottomZone.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const noRect  = noBtn.getBoundingClientRect();

      // store starting centers in bottomZone coords
      yesStartCX = (yesRect.left - zoneRect.left) + (yesRect.width / 2);
      yesStartCY = (yesRect.top  - zoneRect.top)  + (yesRect.height / 2);

      noStartCX = (noRect.left - zoneRect.left) + (noRect.width / 2);
      noStartCY = (noRect.top  - zoneRect.top)  + (noRect.height / 2);

      // Convert to absolute positioning
      yesBtn.style.position = "absolute";
      noBtn.style.position  = "absolute";

      // Remove flex flow without visually moving (we will place them)
      buttonRow.style.display = "block";

      yesBtn.style.left = `${yesStartCX}px`;
      yesBtn.style.top  = `${yesStartCY}px`;
      yesBtn.style.transform = "translate(-50%, -50%)";

      noBtn.style.left = `${noStartCX}px`;
      noBtn.style.top  = `${noStartCY}px`;
      noBtn.style.transform = "translate(-50%, -50%)";

      absoluteMode = true;
    }

    function updateStage(stageIndex) {
      const stage = stages[stageIndex - 1];
      stageTextEl.textContent = stage.text;
      mainMedia.src = encodeAssetPath(stage.file);
    }

    function updateButtons(stageIndex) {
      const tRaw = Math.min(stageIndex / MAX_CLICKS, 1);
      const t = easeOutCubic(tRaw);

      const pad = 18;

      // target center is true center of bottomZone (not the old left-ish center)
      const zoneW = bottomZone.clientWidth;
      const zoneH = bottomZone.clientHeight;
      const targetCX = zoneW / 2;
      const targetCY = zoneH / 2;

      // YES grows to fill bottom half with padding, and shifts its center to bottom center
      const yesW = lerp(220, Math.max(220, zoneW - pad * 2), t);
      const yesH = lerp(66,  Math.max(66,  zoneH - pad * 2), t);
      const yesFont = lerp(22, 44, t);

      yesBtn.style.width = `${yesW}px`;
      yesBtn.style.height = `${yesH}px`;
      yesBtn.style.fontSize = `${yesFont}px`;

      // Move YES center from its starting center -> dead center of bottom zone
      if (yesStartCX !== null && yesStartCY !== null) {
        const yesCX = lerp(yesStartCX, targetCX, t);
        const yesCY = lerp(yesStartCY, targetCY, t);
        yesBtn.style.left = `${yesCX}px`;
        yesBtn.style.top  = `${yesCY}px`;
        yesBtn.style.transform = "translate(-50%, -50%)";
      }

      // NO stays same size, but moves much further down/right and is fully gone by click 20
      if (noStartCX !== null && noStartCY !== null) {
        // push it beyond the zone so it disappears by the end
        const offRight = zoneW + 260;   // how far past the right edge
        const offDown  = zoneH + 180;   // how far past the bottom edge

        const noCX = lerp(noStartCX, offRight, t);
        const noCY = lerp(noStartCY, offDown, t);

        noBtn.style.left = `${noCX}px`;
        noBtn.style.top  = `${noCY}px`;
        noBtn.style.transform = "translate(-50%, -50%)";
      }

      // At the final stage, remove NO completely (clean finish)
      if (tRaw >= 1) {
        noBtn.style.opacity = "0";
        noBtn.style.pointerEvents = "none";
      } else {
        noBtn.style.opacity = "1";
        noBtn.style.pointerEvents = "auto";
      }
    }

    noBtn.addEventListener("click", () => {
      if (noCount >= MAX_CLICKS) return;

      noCount++;
      enterAbsoluteModeIfNeeded();

      updateStage(noCount);
      updateButtons(noCount);
    });

    yesBtn.addEventListener("click", () => {
      alert("OKAYYYY LETâ€™S GOOOO ğŸ’–"); // placeholder celebration
    });

    updateButtons(0);

    window.addEventListener("resize", () => {
      // Re-lock absolute mode positions after resize so it stays centered and fills correctly
      if (absoluteMode) {
        // recompute start centers based on current positions (so it doesn't jump weirdly)
        const zoneRect = bottomZone.getBoundingClientRect();
        const yesRect = yesBtn.getBoundingClientRect();
        const noRect  = noBtn.getBoundingClientRect();

        yesStartCX = (yesRect.left - zoneRect.left) + (yesRect.width / 2);
        yesStartCY = (yesRect.top  - zoneRect.top)  + (yesRect.height / 2);

        noStartCX = (noRect.left - zoneRect.left) + (noRect.width / 2);
        noStartCY = (noRect.top  - zoneRect.top)  + (noRect.height / 2);
      }

      updateButtons(Math.min(noCount, MAX_CLICKS));
    });
  </script>
</body>
</html>
