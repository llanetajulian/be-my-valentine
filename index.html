<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    /* Top half */
    .top {
      height: 50vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4vh 16px 0;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .main-media {
      height: 35vh;
      width: auto;
      max-width: 90vw;
      margin: 0 auto 12px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 2.4rem;
      font-weight: 700;
    }

    /* Stage text: REPLACE each click, bigger */
    #stageText {
      min-height: 2.6rem;
      margin-top: 8px;
      font-size: 2.2rem;
      font-weight: 700;
    }

    /* Bottom half */
    .bottom {
      height: 50vh;
      position: relative;
      padding: 18px;
      z-index: 1;
      overflow: hidden;
    }

    button {
      width: 220px;
      height: 66px;
      font-size: 22px;
      border: 2px solid rgba(0,0,0,0.12);
      border-radius: 18px;
      font-weight: 900;
      cursor: pointer;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
      position: absolute; /* IMPORTANT: absolute from the start */
      left: 0;
      top: 0;
      transform: translate(-50%, -50%);
    }

    button:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      transform: translate(-50%, -50%) scale(1.03);
    }

    #yesBtn {
      background: #4CAF50;
      color: #fff;
      z-index: 1;
    }

    #noBtn {
      background: #E53935;
      color: #fff;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="top">
    <img id="mainMedia" src="assets/shaq.gif" alt="Valentine" class="main-media" />
    <h1>ğ‘Šğ‘–ğ‘™ğ‘™ ğ‘¦ğ‘œğ‘¢ ğ‘ğ‘’ ğ‘šğ‘¦ ğ‘‰ğ‘ğ‘™ğ‘’ğ‘›ğ‘¡ğ‘–ğ‘›ğ‘’?</h1>
    <div id="stageText"></div>
  </div>

  <div class="bottom" id="bottomZone">
    <button id="yesBtn">YES ğŸ’–</button>
    <button id="noBtn">NO</button>
  </div>

  <script>
    const MEDIA_BASE = "assets/";

    const stages = [
      { file: "No.gif", text: "No?" },
      { file: "Noo.gif", text: "No??" },
      { file: "Please.gif", text: "Please?" },
      { file: "Pleasee.webp", text: "Please??" },
      { file: "Pleeeeease.gif", text: "Pleeeeease" },
      { file: "Please smile.gif", text: "Please? ğŸ™‚" },
      { file: "why.webp", text: "Why?!" },
      { file: "okay fr.gif", text: "Okay fr" },
      { file: "babe.gif", text: "Babe" },
      { file: "i'll do anything.gif", text: "I'll do anything" },
      { file: "im sorry it took so long.gif", text: "I'm sorry it took so long" },
      { file: "you're being mean.gif", text: "You're being mean" },
      { file: "okay you're embarrassing me now.gif", text: "Okay you're embarrassing me now" },
      { file: "you mean yes.gif", text: "You mean yes" },
      { file: "don't make me drop to my knees.gif", text: "Don't make me drop to my knees" },
      { file: "im trying.gif", text: "IM TRYING!" },
      { file: "babe exclamation point.webp", text: "BABE!" },
      { file: "be so fr rn.gif", text: "Be so fr rn" },
      { file: "be soooooooooo fr rn.gif", text: "Be soooooooooo fr rn" },
      { file: "oh hell nah.gif", text: "Oh hell nah" }
    ];

    const MAX_CLICKS = stages.length;

    let noCount = 0;

    const bottomZone = document.getElementById("bottomZone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainMedia = document.getElementById("mainMedia");
    const stageTextEl = document.getElementById("stageText");

    function encodeAssetPath(filename) {
      return encodeURI(MEDIA_BASE + filename);
    }

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    // YES: feels nice
    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    // NO: barely moves early, accelerates late (so it doesn't vanish instantly)
    function easeInQuad(t) {
      return t;
    }

    function setStage(stageIndex) {
      const stage = stages[stageIndex - 1];
      stageTextEl.textContent = stage.text;           // REPLACE (not stack)
      mainMedia.src = encodeAssetPath(stage.file);     // swap media
    }

    function updateLayout(stageIndex) {
      const tRaw = Math.min(stageIndex / MAX_CLICKS, 1);
      const yesT = easeOutCubic(tRaw);
      const noT  = Math.pow(tRaw, 5);

      const pad = 18;
      const zoneW = bottomZone.clientWidth;
      const zoneH = bottomZone.clientHeight;

      // Initial button centers (side-by-side)
      const yesStartX = zoneW * 0.35;
      const noStartX  = zoneW * 0.65;
      const startY    = zoneH * 0.50;

      // YES grows to fill the bottom zone (minus padding) and recenters to true center
      const yesTargetX = zoneW * 0.50;
      const yesX = lerp(yesStartX, yesTargetX, yesT);
      const yesY = startY;

      const yesW = lerp(220, Math.max(220, zoneW - pad * 2), yesT);
      const yesH = lerp(66,  Math.max(66,  zoneH - pad * 2), yesT);
      const yesFont = lerp(22, 44, yesT);

      yesBtn.style.left = `${yesX}px`;
      yesBtn.style.top  = `${yesY}px`;
      yesBtn.style.width = `${yesW}px`;
      yesBtn.style.height = `${yesH}px`;
      yesBtn.style.fontSize = `${yesFont}px`;

      // NO stays same size but goes down-right OFF screen by click 20
      const noHalfW = noBtn.offsetWidth / 2;   // beyond right edge
      const noHalfH = noBtn.offsetHeight / 2;   // beyond bottom edge

      // Just barely off-screen at the final click (based on real button size)
      const noOffX = zoneW + noHalfW + 12;
      const noOffY = zoneH + noHalfH + 12;
      const noX = lerp(noStartX, noOffX, noT);
      const noY = lerp(startY,  noOffY, noT);

      noBtn.style.left = `${noX}px`;
      noBtn.style.top  = `${noY}px`;

      // Hide NO only at the final stage
      if (stageIndex >= MAX_CLICKS) {
        noBtn.style.opacity = "0";
        noBtn.style.pointerEvents = "none";
      } else {
        noBtn.style.opacity = "1";
        noBtn.style.pointerEvents = "auto";
      }
    }

    noBtn.addEventListener("click", () => {
      if (noCount >= MAX_CLICKS) return;

      noCount++;
      setStage(noCount);
      updateLayout(noCount);
    });

    yesBtn.addEventListener("click", () => {
      alert("OKAYYYY LETâ€™S GOOOO ğŸ’–"); // placeholder celebration
    });

    // Initial placement (start screen)
    updateLayout(0);

    window.addEventListener("resize", () => {
      updateLayout(Math.min(noCount, MAX_CLICKS));
    });
  </script>
</body>
</html>
