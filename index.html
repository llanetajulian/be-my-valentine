<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    /* Top half content */
    .top {
      height: 50vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4vh 16px 0;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .main-media {
      height: 35vh;
      width: auto;
      max-width: 90vw;
      margin: 0 auto 12px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 2.4rem;
      font-weight: 700;
    }

    /* stage text (REPLACES each click; bigger) */
    #stageText {
      min-height: 2.6rem;
      margin-top: 8px;
      font-size: 2.2rem; /* ~2x from earlier 1.1ish */
      font-weight: 700;
    }

    /* Bottom half zone */
    .bottom {
      height: 50vh;
      position: relative;
      padding: 18px;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Initial row layout: side-by-side same size */
    .buttonRow {
      display: flex;
      gap: 28px;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 3;
    }

    button {
      width: 220px;
      height: 66px;
      font-size: 22px;
      border: 3px solid rgba(0,0,0,0.12);
      border-radius: 18px;
      font-weight: 900;
      cursor: pointer;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      transform: scale(1.03);
    }

    #yesBtn {
      background: #4CAF50;
      color: #fff;
    }

    #noBtn {
      background: #E53935;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="top">
    <img id="mainMedia" src="assets/shaq.gif" alt="Valentine" class="main-media" />
    <h1>ğ‘Šğ‘–ğ‘™ğ‘™ ğ‘¦ğ‘œğ‘¢ ğ‘ğ‘’ ğ‘šğ‘¦ ğ‘‰ğ‘ğ‘™ğ‘’ğ‘›ğ‘¡ğ‘–ğ‘›ğ‘’?</h1>
    <div id="stageText"></div>
  </div>

  <div class="bottom" id="bottomZone">
    <div class="buttonRow" id="buttonRow">
      <button id="yesBtn">YES ğŸ’–</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <script>
    // Files are directly inside /assets
    const MEDIA_BASE = "assets/";

    const stages = [
      { file: "No.gif", text: "No?" },
      { file: "Noo.gif", text: "No??" },
      { file: "Please.gif", text: "Please?" },
      { file: "Pleasee.webp", text: "Please??" },
      { file: "Pleeeeease.gif", text: "Pleeeeease" },
      { file: "Please smile.gif", text: "Please? ğŸ™‚" },
      { file: "why.webp", text: "Why?!" },
      { file: "okay fr.gif", text: "Okay fr" },
      { file: "babe.gif", text: "Babe" },
      { file: "i'll do anything.gif", text: "I'll do anything" },
      { file: "im sorry it took so long.gif", text: "I'm sorry it took so long" },
      { file: "you're being mean.gif", text: "You're being mean" },
      { file: "okay you're embarrassing me now.gif", text: "Okay you're embarrassing me now" },
      { file: "you mean yes.gif", text: "You mean yes" },
      { file: "don't make me drop to my knees.gif", text: "Don't make me drop to my knees" },
      { file: "im trying.gif", text: "IM TRYING!" },
      { file: "babe exclamation point.webp", text: "BABE!" },
      { file: "be so fr rn.gif", text: "Be so fr rn" },
      { file: "be soooooooooo fr rn.gif", text: "Be soooooooooo fr rn" },
      { file: "oh hell nah.gif", text: "Oh hell nah" }
    ];

    const MAX_CLICKS = stages.length;

    let noCount = 0;
    let absoluteMode = false;

    const bottomZone = document.getElementById("bottomZone");
    const buttonRow = document.getElementById("buttonRow");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainMedia = document.getElementById("mainMedia");
    const stageTextEl = document.getElementById("stageText");

    function encodeAssetPath(filename) {
      return encodeURI(MEDIA_BASE + filename);
    }

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    // Switch from flex layout to absolute positioning WITHOUT jumping
    function enterAbsoluteModeIfNeeded() {
      if (absoluteMode) return;

      const zoneRect = bottomZone.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const noRect  = noBtn.getBoundingClientRect();

      // Convert buttons to absolute positions inside bottomZone, preserving their current spot
      yesBtn.style.position = "absolute";
      noBtn.style.position  = "absolute";

      // Remove from flex flow
      buttonRow.style.display = "block";
      buttonRow.style.position = "static";

      // Place YES exactly where it was
      const yesLeft = (yesRect.left - zoneRect.left) + (yesRect.width / 2);
      const yesTop  = (yesRect.top  - zoneRect.top)  + (yesRect.height / 2);
      yesBtn.style.left = `${yesLeft}px`;
      yesBtn.style.top  = `${yesTop}px`;
      yesBtn.style.transform = "translate(-50%, -50%)";

      // Place NO exactly where it was
      const noLeft = (noRect.left - zoneRect.left) + (noRect.width / 2);
      const noTop  = (noRect.top  - zoneRect.top)  + (noRect.height / 2);
      noBtn.style.left = `${noLeft}px`;
      noBtn.style.top  = `${noTop}px`;
      noBtn.style.transform = "translate(-50%, -50%)";

      absoluteMode = true;
    }

    function updateStage(stageIndex) {
      // stageIndex is 1..MAX_CLICKS
      const stage = stages[stageIndex - 1];

      // Replace (not stack) stage text
      stageTextEl.textContent = stage.text;

      // Swap center media
      mainMedia.src = encodeAssetPath(stage.file);
    }

    function updateButtons(stageIndex) {
      // stageIndex 0..MAX_CLICKS
      const t = Math.min(stageIndex / MAX_CLICKS, 1);

      // YES grows to fill bottom zone with padding, but stays centered on its original spot
      const pad = 18;
      const zoneW = bottomZone.clientWidth;
      const zoneH = bottomZone.clientHeight;

      const yesW = lerp(220, Math.max(220, zoneW - pad * 2), t);
      const yesH = lerp(66,  Math.max(66,  zoneH - pad * 2), t);
      const yesFont = lerp(22, 44, t);

      yesBtn.style.width = `${yesW}px`;
      yesBtn.style.height = `${yesH}px`;
      yesBtn.style.fontSize = `${yesFont}px`;

      // NO stays same size; moves down+right gradually.
      // By click 20 it should be "barely showing", not completely gone.
      // We achieve that with a translate that pushes it past the corner a bit.
      const dx = lerp(0, 260, t);   // move right
      const dy = lerp(0, 150, t);   // move down

      noBtn.style.transform = `translate(-50%, -50%) translate(${dx}px, ${dy}px)`;

      // Optional: keep it visible until very end, then barely visible
      // (no opacity fade, since you didn't ask for it)
    }

    noBtn.addEventListener("click", () => {
      if (noCount >= MAX_CLICKS) return;

      noCount++;
      enterAbsoluteModeIfNeeded();

      updateStage(noCount);
      updateButtons(noCount);
    });

    yesBtn.addEventListener("click", () => {
      alert("OKAYYYY LETâ€™S GOOOO ğŸ’–"); // placeholder celebration
    });

    // Initialize: start image shaq.gif, no stage text, buttons same size side-by-side
    updateButtons(0);

    // Keep YES sizing correct on resize (NO position also recalculates)
    window.addEventListener("resize", () => {
      updateButtons(Math.min(noCount, MAX_CLICKS));
    });
  </script>
</body>
</html>
