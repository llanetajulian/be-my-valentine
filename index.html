<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    /* Top half */
    .top {
      height: 50vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4vh 16px 0;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .main-media {
      height: 35vh;
      width: auto;
      max-width: 90vw;
      margin: 0 auto 12px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 2.4rem;
      font-weight: 700;
    }

    #stageText {
      min-height: 2.6rem;
      margin-top: 8px;
      font-size: 2.2rem;
      font-weight: 700;
    }

    /* Bottom half */
    .bottom {
      height: 50vh;
      position: relative;
      padding: 18px;
      z-index: 1;
      overflow: hidden;
    }

    button {
      width: 220px;
      height: 66px;
      font-size: 22px;
      border: 2px solid rgba(0,0,0,0.12);
      border-radius: 18px;
      font-weight: 900;
      cursor: pointer;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
      position: absolute;
      left: 0;
      top: 0;
      transform: translate(-50%, -50%);
    }

    button:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      transform: translate(-50%, -50%) scale(1.03);
    }

    #yesBtn { background: #4CAF50; color: #fff; z-index: 1; }
    #noBtn  { background: #E53935; color: #fff; z-index: 2; }

    /* ---------------- Celebration overlay ---------------- */
    .celebrate {
      position: fixed;
      inset: 0;
      display: none; /* shown on YES click */
      z-index: 9999;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .celebrate.show {
      display: block;
    }

    /* 2x2 full-screen image grid */
    .celebrate-grid {
      position: absolute;
      inset: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }

    .celebrate-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Big YES text */
    .celebrate-text {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 2;
      pointer-events: none;
      padding: 20px;
    }

    .celebrate-text h2 {
      margin: 0;
      font-size: clamp(48px, 8vw, 110px);
      font-weight: 1000;
      letter-spacing: 1px;
      color: white;
      text-shadow: 0 8px 30px rgba(0,0,0,0.45);
    }

    /* Confetti canvas sits above images but below text */
    #confettiCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="top">
    <img id="mainMedia" src="assets/shaq.gif" alt="Valentine" class="main-media" />
    <h1>ùëäùëñùëôùëô ùë¶ùëúùë¢ ùëèùëí ùëöùë¶ ùëâùëéùëôùëíùëõùë°ùëñùëõùëí?</h1>
    <div id="stageText"></div>
  </div>

  <div class="bottom" id="bottomZone">
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO</button>
  </div>

  <!-- Celebration overlay -->
  <div id="celebrate" class="celebrate" aria-hidden="true">
    <div class="celebrate-grid">
      <img src="assets/date selfie.jpg" alt="date selfie" />
      <img src="assets/sunglasses smile.jpg" alt="sunglasses smile" />
      <img src="assets/funny smile.jpg" alt="funny smile" />
      <img src="assets/leonardo.gif" alt="leonardo gif" />
    </div>

    <canvas id="confettiCanvas"></canvas>

    <div class="celebrate-text">
      <h2>YES!!!!!!!!!!</h2>
    </div>
  </div>

  <script>
    const MEDIA_BASE = "assets/";

    const stages = [
      { file: "No.gif", text: "No?" },
      { file: "Noo.gif", text: "No??" },
      { file: "Please.gif", text: "Please?" },
      { file: "Pleasee.webp", text: "Please??" },
      { file: "Pleeeeease.gif", text: "Pleeeeease" },
      { file: "Please smile.gif", text: "Please? üôÇ" },
      { file: "why.webp", text: "Why?!" },
      { file: "okay fr.gif", text: "Okay fr" },
      { file: "babe.gif", text: "Babe" },
      { file: "i'll do anything.gif", text: "I'll do anything" },
      { file: "im sorry it took so long.gif", text: "I'm sorry it took so long" },
      { file: "you're being mean.gif", text: "You're being mean" },
      { file: "okay you're embarrassing me now.gif", text: "Okay you're embarrassing me now" },
      { file: "you mean yes.gif", text: "You mean yes" },
      { file: "don't make me drop to my knees.gif", text: "Don't make me drop to my knees" },
      { file: "im trying.gif", text: "IM TRYING!" },
      { file: "babe exclamation point.webp", text: "BABE!" },
      { file: "be so fr rn.gif", text: "Be so fr rn" },
      { file: "be soooooooooo fr rn.gif", text: "Be soooooooooo fr rn" },
      { file: "oh hell nah.gif", text: "Oh hell nah" }
    ];

    const MAX_CLICKS = stages.length; // 20
    let noCount = 0;

    const bottomZone = document.getElementById("bottomZone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainMedia = document.getElementById("mainMedia");
    const stageTextEl = document.getElementById("stageText");

    const celebrate = document.getElementById("celebrate");
    const confettiCanvas = document.getElementById("confettiCanvas");

    function encodeAssetPath(filename) {
      return encodeURI(MEDIA_BASE + filename);
    }

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function setStage(stageIndex) {
      const stage = stages[stageIndex - 1];
      stageTextEl.textContent = stage.text;
      mainMedia.src = encodeAssetPath(stage.file);
    }

    function updateLayout(stageIndex) {
      const zoneW = bottomZone.clientWidth;
      const zoneH = bottomZone.clientHeight;

      // ---- YES ----
      const tRaw = Math.min(stageIndex / MAX_CLICKS, 1);
      const yesT = easeOutCubic(tRaw);

      const pad = 18;

      const yesStartX = zoneW * 0.35;
      const yesTargetX = zoneW * 0.50;
      const yesY = zoneH * 0.50;

      const yesX = lerp(yesStartX, yesTargetX, yesT);

      const yesW = lerp(220, Math.max(220, zoneW - pad * 2), yesT);
      const yesH = lerp(66,  Math.max(66,  zoneH - pad * 2), yesT);
      const yesFont = lerp(22, 44, yesT);

      yesBtn.style.left = `${yesX}px`;
      yesBtn.style.top  = `${yesY}px`;
      yesBtn.style.width = `${yesW}px`;
      yesBtn.style.height = `${yesH}px`;
      yesBtn.style.fontSize = `${yesFont}px`;

      // ---- NO ----
      const noStartX = zoneW * 0.65;
      const noStartY = zoneH * 0.50;

      const noHalfW = noBtn.offsetWidth / 2;
      const noHalfH = noBtn.offsetHeight / 2;

      const barelyX = 16;
      const barelyY = 16;

      const noBarelyX = (zoneW - barelyX) - noHalfW;
      const noBarelyY = (zoneH - barelyY) - noHalfH;

      const noOffX = zoneW + noHalfW + 12;
      const noOffY = zoneH + noHalfH + 12;

      if (stageIndex === 0) {
        noBtn.style.left = `${noStartX}px`;
        noBtn.style.top  = `${noStartY}px`;
        noBtn.style.opacity = "1";
        noBtn.style.pointerEvents = "auto";
        return;
      }

      if (stageIndex < MAX_CLICKS) {
        const stepIndex = stageIndex - 1;           // 0..18
        const p = stepIndex / (MAX_CLICKS - 1);     // 0..18/19 (never reaches 1)

        const noX = lerp(noStartX, noBarelyX, p);
        const noY = lerp(noStartY, noBarelyY, p);

        noBtn.style.left = `${noX}px`;
        noBtn.style.top  = `${noY}px`;
        noBtn.style.opacity = "1";
        noBtn.style.pointerEvents = "auto";
      } else {
        noBtn.style.left = `${noOffX}px`;
        noBtn.style.top  = `${noOffY}px`;
        noBtn.style.opacity = "0";
        noBtn.style.pointerEvents = "none";
      }
    }

    // ---- One-time confetti burst (no library) ----
    function confettiBurst() {
      const ctx = confettiCanvas.getContext("2d");
      const dpr = window.devicePixelRatio || 1;

      function resize() {
        confettiCanvas.width = Math.floor(window.innerWidth * dpr);
        confettiCanvas.height = Math.floor(window.innerHeight * dpr);
        confettiCanvas.style.width = "100%";
        confettiCanvas.style.height = "100%";
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      resize();

      const W = window.innerWidth;
      const H = window.innerHeight;

      const colors = ["#ff4d6d", "#ffb703", "#8ecae6", "#06d6a0", "#ffffff", "#8338ec"];
      const count = 140;
      const particles = [];

      const originX = W / 2;
      const originY = H / 3; // burst from upper-middle

      for (let i = 0; i < count; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 4 + Math.random() * 10;
        particles.push({
          x: originX,
          y: originY,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed - 6,
          g: 0.22 + Math.random() * 0.12,
          size: 4 + Math.random() * 6,
          rot: Math.random() * Math.PI,
          vr: (Math.random() - 0.5) * 0.25,
          color: colors[Math.floor(Math.random() * colors.length)],
          life: 90 + Math.floor(Math.random() * 40) // frames
        });
      }

      let frame = 0;
      function tick() {
        frame++;
        ctx.clearRect(0, 0, W, H);

        for (const p of particles) {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += p.g;
          p.rot += p.vr;
          p.life--;

          if (p.life <= 0) continue;

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.fillStyle = p.color;
          ctx.globalAlpha = Math.max(0, Math.min(1, p.life / 60));
          ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.7);
          ctx.restore();
        }

        if (frame < 140) {
          requestAnimationFrame(tick);
        } else {
          ctx.clearRect(0, 0, W, H);
        }
      }

      tick();

      window.addEventListener("resize", resize, { once: true });
    }

    // Events
    noBtn.addEventListener("click", () => {
      if (noCount >= MAX_CLICKS) return;
      noCount++;
      setStage(noCount);
      updateLayout(noCount);
    });

    yesBtn.addEventListener("click", () => {
      // Show celebration overlay
      celebrate.classList.add("show");
      celebrate.style.backgroundImage = `url("${encodeURI("assets/valentine background.png")}")`;

      // optional: freeze/hide the original UI behind
      document.querySelector(".top").style.display = "none";
      bottomZone.style.display = "none";

      // one-time confetti burst
      confettiBurst();
    });

    // Initial placement
    updateLayout(0);

    window.addEventListener("resize", () => {
      updateLayout(Math.min(noCount, MAX_CLICKS));
    });
  </script>
</body>
</html>
